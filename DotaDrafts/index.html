<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script type="text/javascript">
        //
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang.indexOf("zh") < 0) {
            userLang = "en";
        } else {
            userLang = "zh";
        }
        window.location.replace(userLang);
    </script>
</body>
</html>
